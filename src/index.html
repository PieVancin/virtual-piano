<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
    <body>
        <div class="container">
            <div class="black-keys">
                <kbd class="l">W</kbd>
                <kbd class="l">E</kbd>
                <kbd class="r">T</kbd>
                <kbd class="r">Y</kbd>

                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
        </div>
